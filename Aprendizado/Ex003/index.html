 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: #d2d2ff;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
        }


    </style>
</head>
<body>
    
    <h1>In√≠cio de estudos sobre DOM</h1>
    <p id="paragrafo1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, facere.</p>
    <p class="paragrafo2">Apredendo a usar o <strong class="negrito">DOM</strong> em Javascript.</p>
    <div name="msg">Clique aqui</div>

    <script>

    /*
    / window.location
    / window.document
    /      document.html
    /          html.head
    /              head.meta
    /              head.title
    /          html.body
    /              body.h1
    /              body.p
    /              body.p
    /                   p.strong
    /               body.div
    / window.history
   */

        var p1 = document.getElementsByTagName('p')[1];
        document.write(`getElementsByTagName.innerText: ${p1.innerText}<br>`);
        //Pega apenas o texto.
        document.write(`getElementsByTagName.innerHTML: ${p1.innerHTML}<br>`);
        //Pega texto + tags HTML dentro do elemento.

        var p2 = document.getElementById('paragrafo1');
        document.write(`getElementById: ${p2.innerText}<br>`);

        var p3 = document.getElementsByName('msg')[0];
        document.write(`getElementsByName: ${p3.innerText}<br>`);

        var p4 = document.getElementsByClassName('negrito')[0];
        document.write(`getElementsByClassName: ${p4.innerText}<br>`);

        var p5 = document.querySelector('p.paragrafo2');
        //selecionar por seletor CSS
        document.write(`querySelector: ${p5.innerHTML}<br>`);

    </script>
</body>
</html>
